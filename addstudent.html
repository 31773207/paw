<h1 class="page-title" style="color:#703E86; font-size: 50px">Add New Student</h1>
<div class="form-container">
  <form id="addStudentForm" class="student-form">
      <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId">
          <div class="error" id="idError"></div>
      </div>
      
      <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName">
          <div class="error" id="lastNameError"></div>
      </div>
      
      <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName">
          <div class="error" id="firstNameError"></div>
      </div>
      
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email">
          <div class="error" id="emailError"></div>
      </div>

      <div class="form-buttons">
        <button type="button" class="view-btn" style="background-color:#DB8DFD;">Cancel</button>
        <button type="submit" class="view-btn" style="background-color:#DB8DFD;">Add Student</button>
      </div>
  </form>
</div>
