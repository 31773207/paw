<h1 class="page-title" style="color:#703E86; font-size: 50px">Add New Student</h1>
<div class="form-container">
  <form id="addStudentForm" class="student-form" >
      <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" name="id" id="studentId" required>
          <div class="error" id="idError"></div>
      </div>
      
      <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" required>
          <div class="error" id="lastNameError"></div>
      </div>
      
      <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" required>
          <div class="error" id="firstNameError"></div>
      </div>
      
      <!-- REMOVED EMAIL AND PHONE FIELDS -->
      
      <!-- Course and Group Selection -->
      <div class="form-group">
          <label for="course">Course:</label>
          <select name="course" id="course" required>
              <option value="">Select Course</option>
              <option value="WEB101">Web Development</option>
              <option value="DB101">Database Systems</option>
              <option value="MATH201">Mathematics</option>
          </select>
          <div class="error" id="courseError"></div>
      </div>

      <div class="form-group">
          <label for="group">Group:</label>
          <select name="group" id="group" required>
              <option value="">Select Group</option>
              <option value="Group 01">Group 01</option>
              <option value="Group 02">Group 02</option>
              <option value="Group 03">Group 03</option>
          </select>
          <div class="error" id="groupError"></div>
      </div>

      <div class="form-buttons">
        <button type="button" class="view-btn" style="background-color:#DB8DFD;" onclick="clearForm()">Cancel</button>
        <button type="submit" class="view-btn" style="background-color:#DB8DFD;">Add Student</button>
      </div>
  </form>
</div>


</body>
